# Since the Socialcast connector does not really generate cards as such, the terms "header" and "body"
# do not apply to cards here. Instead, they are used to construct the title and description, respectively,
# of the Socialcast group into which the email thread will be posted.
header={0}: Autoposted group created at {1}
body=Messages from an email thread created by {0} beginning {1}.
displayheaderfrom.label=From: {0}
displayheaderdate.label=Date: {0}
displayheadersubject.label=Subject: {0}

